<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Trigonometry</title>
    <link rel="icon" type=”image/svg+xml” href="/svg/favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/learning/learning.css" type="text/css" />
    <link rel="stylesheet" href="/learning/trigonometry/style.css" type="text/css" />
    <script type="application/javascript" src="/learning/trigonometry/script.js" defer></script>
</head>
<body>
    <div class="outside-wrapper">
        <div class="inside-wrapper">
            <div class="content-wrapper">
                <p id="score-count"></p>
                <p id="respons"></p>
                <h1 id="display"></h1>
                <form action="#" id="form" autocomplete="off">
                    <input type="text" id="input" tabindex="1"><br>
                    <input type="submit" value="Submit" id="submit" tabindex="-1" /><br>
                    <input type="button" value="cos(a)" id="cosa" tabindex="-1" />
                    <input type="button" value="cos(b)" id="cosb" tabindex="-1" />
                    <input type="button" value="sin(a)" id="sina" tabindex="-1" />
                    <input type="button" value="sin(b)" id="sinb" tabindex="-1" /><br>
                    <input type="button" value="tan(a)" id="tana" tabindex="-1" />
                    <input type="button" value="tan(b)" id="tanb" tabindex="-1" />
                    <input type="button" value="²" id="potens" tabindex="-1" />
                </form>
            </div>
        </div>
    </div>
</body>
</html>
