<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Enhetssirkelen</title>
    <link rel="icon" type=”image/svg+xml” href="/svg/favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/learning/learning.css" type="text/css" />
    <link rel="stylesheet" href="/learning/enhetssirkelen/style.css" type="text/css" />
    <script type="application/javascript" src="/learning/enhetssirkelen/script.js" defer></script>
</head>
<body>
    <div class="outside-wrapper">
        <div class="inside-wrapper">
            <div class="content-wrapper">
                <p id="score-count"></p>
                <p id="respons"></p>
                <h1 id="display"></h1>
                <form action="#" id="form" autocomplete="off">
                    <input type="text" id="input" tabindex="1"><br>
                    <input type="button" value="π" id="pi" tabindex="-1" />
                    <input type="button" value="°" id="deg" tabindex="-1" />
                    <input type="button" value="√" id="sqrt" tabindex="-1" /><br>
                    <input type="submit" value="Submit" id="submit" tabindex="-1" />
                </form>
            </div>
            <div class="checkboxes">
                <span>Simple: </span>
                <input type="checkbox" id="simple-checkbox" tabindex="-1" />
            </div>
        </div>
    </div>
</body>
</html>
