<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Prime Number</title>
    <link rel="icon" type=”image/svg+xml” href="/svg/favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/learning/color.css" type="text/css" />
    <link rel="stylesheet" href="/learning/learning.css" type="text/css" />
    <script type="application/javascript", src="/learning/primenumber/script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="container" style="background-color: var(--prime-number);">
            <div id="slider-container">
                <span>Range:</span>
                <input type="range" min="10" max="200" value="50" step="10" id="slider" tabindex="-1" />
                <span id="slider-value"></span>
            </div>
            <div id="score"></div>
            <div class="content-wrapper">
                <div id="info"></div>
                <div id="display"></div>
                <form action="#" id="form" autocomplete="off">
                    <input type="button" value="Yes" id="yes" tabindex="-1" />
                    <input type="button" value="No" id="no" tabindex="-1" />
                </form>
            </div>
            <div class="checkboxes">
                <span>Count: </span>
                <input type="checkbox" id="count-checkbox" tabindex="-1" />
            </div>
        </div>
    </div>
</body>
</html>
