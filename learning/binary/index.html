<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Binary</title>
    <link rel="icon" type=”image/svg+xml” href="/svg/favicon.svg" />
    <link rel="icon" type=”image/svg+xml” href="/svg/favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/learning/learning.css" type="text/css" />
    <link rel="stylesheet" href="/learning/binary/style.css" type="text/css" />
    <script type="application/javascript" src="/learning/binary/script.js" defer></script>
</head>
<body>
    <div class="outside-wrapper">
        <div class="inside-wrapper">
            <div class="slider-container">
                <div class="devider"></div>
                <span>Range:</span>
                <input type="range" min="1" max="12" value="8" id="slider" tabindex="-1" />
                <span id="slider-value"></span>
            </div>
            <div class="content-wrapper">
                <p id="respons"></p>
                <h1 id="display"></h1>
                <form action="#" id="form" autocomplete="off">
                    <input type="text" id="input" maxlength="10" tabindex="1" /><br>
                    <input type="submit" value="Submit" id="submit" tabindex="-1" />
                </form>
                <span id="indicator"></span>
            </div>
            <div class="checkboxes">
                <span>Padding: </span>
                <input type="checkbox" id="padding-checkbox" tabindex="-1" checked='true' />
            </div>
        </div>
    </div>
</body>
</html>
