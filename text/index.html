<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Text</title>
    <link rel="icon" type=”image/svg+xml” href="/svg/favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/text/style.css" type="text/css" />
    <script type="application/javascript", src="/text/script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <span id="length-display"></span>
        <input type="text" id="text-box" placeholder="Enter text here" />
        <div class="buttons">
            <button id="lower">lowercase</button>
            <button id="upper">UPPERCASE</button>
            <button id="inverse">inverse case</button>
            <button id="letters-only">letters only</button>
        </div>
    </div>
</body>
</html>
