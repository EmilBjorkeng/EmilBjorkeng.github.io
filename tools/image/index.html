<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Image</title>
    <link rel="icon" type=”image/svg+xml” href="/svg/favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/tools/image/style.css" type="text/css" />
    <script type="application/javascript", src="/tools/image/script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div id="image-wrapper">
            <div id="img-preview"></div>
            <div id="choose-file-wrapper">
                <input type="file" accept="image/*" id="choose-file" name="choose-file" />
                <label for="choose-file">Choose File</label>
            </div>
        </div>
        <textarea id="text-box" name="text-box" rows="4" cols="50"></textarea>
    </div>
</body>
</html>
